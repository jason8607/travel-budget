<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>出國旅費試算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(135deg, #2196f3, #1e88e5);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 16px;
        color: #333;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      input[type='text'],
      input[type='number'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .btn,
      .delete-btn,
      .clear-btn {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s ease;
      }

      .btn {
        background-color: #1976d2;
        color: white;
        margin-top: 16px;
      }

      .btn:hover {
        background-color: #1565c0;
      }

      .delete-btn {
        background-color: #e53935;
        color: white;
      }

      .delete-btn:hover {
        background-color: #c62828;
      }

      .clear-btn {
        background-color: #f57c00;
        color: white;
        margin-top: 16px;
        margin-left: 10px;
      }

      .clear-btn:hover {
        background-color: #ef6c00;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
      }

      .total {
        text-align: right;
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 24px;
        color: #0d47a1;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        th,
        td {
          padding: 8px;
        }

        .total {
          font-size: 1.2em;
        }
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .tab {
        padding: 10px 20px;
        background-color: #e3f2fd;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: #1976d2;
        transition: 0.2s ease;
      }

      .tab.active {
        background-color: #1976d2;
        color: white;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .currency-selector {
        margin-bottom: 15px;
      }

      .currency-selector select {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .exchange-rate {
        text-align: right;
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
      }

      .total-container {
        margin-top: 20px;
        padding: 15px;
        background-color: #e3f2fd;
        border-radius: 8px;
      }

      .total-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .add-day-btn {
        background-color: #4caf50;
        color: white;
        margin-left: 10px;
      }

      .add-day-btn:hover {
        background-color: #388e3c;
      }

      .charts-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }

      .chart-wrapper {
        flex: 1;
        min-width: 300px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .chart-title {
        text-align: center;
        color: #1976d2;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .chart-type-selector {
        text-align: center;
        margin-bottom: 20px;
      }

      .chart-type-selector select {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: white;
        cursor: pointer;
      }

      .category-badge {
        display: inline-block;
        padding: 6px 18px;
        border-radius: 16px;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background: #4caf50;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
        border: none;
        transition: background 0.2s;
      }

      .category-badge.food {
        background: #4caf50;
      }
      .category-badge.shopping {
        background: #2196f3;
      }
      .category-badge.transport {
        background: #ff9800;
      }
      .category-badge.accommodation {
        background: #9c27b0;
      }
      .category-badge.entertainment {
        background: #f44336;
      }
      .category-badge.other {
        background: #607d8b;
      }

      .category-select {
        min-width: 100px;
        border-radius: 12px;
        border: 1.5px solid #b0bec5;
        padding: 10px 36px 10px 14px;
        font-size: 1em;
        color: #333;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
      }

      .category-select.active {
        display: inline-block;
      }

      .category-filter {
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .category-filter button {
        padding: 6px 12px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-size: 0.9em;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .category-filter button.active {
        opacity: 1;
        font-weight: bold;
      }

      .choices__inner {
        border-radius: 16px !important;
        background: #4caf50 !important;
        color: #fff !important;
        font-weight: bold;
        min-height: 36px;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
        border: none !important;
        padding-left: 16px !important;
        padding-right: 32px !important;
      }
      .choices__list--dropdown {
        border-radius: 12px !important;
      }
      .choices__item--selectable.is-highlighted {
        background: #1976d2 !important;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>出國旅費試算</h2>

      <div class="exchange-rate">
        當前匯率：1 日幣 = <span id="exchange-rate">0.22</span> 台幣
        <button
          class="btn"
          style="padding: 5px 10px; margin-left: 10px"
          onclick="updateExchangeRate()"
        >
          更新匯率
        </button>
      </div>

      <div class="tabs" id="day-tabs">
        <!-- 天數標籤將由 JavaScript 動態生成 -->
      </div>

      <div id="tab-contents">
        <!-- 每天的內容將由 JavaScript 動態生成 -->
      </div>

      <div class="buttons">
        <button class="btn" onclick="addRow()">新增項目</button>
        <button class="btn add-day-btn" onclick="addNewDay()">新增天數</button>
        <button class="clear-btn" onclick="clearData()">清除所有資料</button>
        <button class="btn" onclick="importOldDataToDay1()">
          匯入舊版資料到第1天
        </button>
      </div>

      <div class="total-container">
        <div class="total-row">
          <span>日幣總額：</span>
          <span id="total-jpy">0</span> 日幣
        </div>
        <div class="total-row">
          <span>台幣總額：</span>
          <span id="total-twd">0</span> 台幣
        </div>
      </div>

      <div class="chart-type-selector">
        <select id="chart-type" onchange="updateCharts()">
          <option value="pie">支出項目圓餅圖</option>
          <option value="bar">每日支出長條圖</option>
        </select>
      </div>

      <div class="charts-container">
        <div class="chart-wrapper">
          <div class="chart-title">支出分析</div>
          <canvas id="expense-chart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // 定義支出分類
      const EXPENSE_CATEGORIES = {
        food: { name: '飲食', class: 'category-food' },
        shopping: { name: '購物', class: 'category-shopping' },
        transport: { name: '交通', class: 'category-transport' },
        accommodation: { name: '住宿', class: 'category-accommodation' },
        entertainment: { name: '娛樂', class: 'category-entertainment' },
        other: { name: '其他', class: 'category-other' },
      };

      // 修改默認數據結構
      const defaultExpenses = {
        preparation: [
          {
            item: '機票',
            amount: 11605,
            currency: 'JPY',
            category: 'transport',
          },
          {
            item: '住宿',
            amount: 3000,
            currency: 'JPY',
            category: 'accommodation',
          },
          {
            item: '關西周遊卡',
            amount: 603,
            currency: 'JPY',
            category: 'transport',
          },
          {
            item: '環球影城門票',
            amount: 2033,
            currency: 'JPY',
            category: 'entertainment',
          },
          {
            item: '環球影城快速通關',
            amount: 7184,
            currency: 'JPY',
            category: 'entertainment',
          },
        ],
      };

      let currentExchangeRate = 0.22; // 預設匯率
      let lastRateUpdate = null; // 記錄最後更新時間
      const RATE_CACHE_DURATION = 1000 * 60 * 60; // 匯率快取時間（1小時）
      let expenseChart = null;

      // 更新匯率
      async function updateExchangeRate() {
        try {
          // 檢查是否需要更新匯率（避免過於頻繁的 API 調用）
          const now = new Date().getTime();
          if (lastRateUpdate && now - lastRateUpdate < RATE_CACHE_DURATION) {
            console.log('使用快取的匯率數據');
            return;
          }

          // 使用 ExchangeRate-API 獲取匯率
          const response = await fetch('https://open.er-api.com/v6/latest/JPY');
          const data = await response.json();

          if (data.result === 'success') {
            // 獲取 JPY 對 TWD 的匯率
            currentExchangeRate = data.rates.TWD;
            document.getElementById('exchange-rate').textContent =
              currentExchangeRate.toFixed(4);
            lastRateUpdate = now;

            // 更新圖表和總額
            calculateTotal();

            // 顯示更新成功訊息
            const rateElement = document.getElementById('exchange-rate');
            rateElement.style.color = '#4caf50';
            setTimeout(() => {
              rateElement.style.color = '#666';
            }, 2000);
          } else {
            throw new Error('匯率數據獲取失敗');
          }
        } catch (error) {
          console.error('更新匯率失敗:', error);
          alert('更新匯率失敗，使用上次的匯率數據');

          // 如果完全沒有匯率數據，使用預設值
          if (!lastRateUpdate) {
            currentExchangeRate = 0.22;
            document.getElementById('exchange-rate').textContent =
              currentExchangeRate.toFixed(4);
          }
        }
      }

      // 從localStorage加載數據或使用默認數據
      function loadData() {
        const savedData = localStorage.getItem('travelExpenses');
        if (savedData) {
          return JSON.parse(savedData);
        } else {
          return defaultExpenses;
        }
      }

      // 保存數據到localStorage
      function saveData(expenses) {
        localStorage.setItem('travelExpenses', JSON.stringify(expenses));
      }

      // 清除所有數據
      function clearData() {
        if (confirm('確定要清除所有資料嗎？此操作無法恢復。')) {
          localStorage.removeItem('travelExpenses');
          initializeApp();
        }
      }

      // 修改新增天數函數
      function addNewDay() {
        const expenses = getExpensesFromTable();
        const dayCount =
          Object.keys(expenses).filter((key) => key !== 'preparation').length +
          1;
        const newDayId = `day${dayCount}`;

        expenses[newDayId] = [];
        saveData(expenses);

        renderTabs(expenses);
        renderTable(expenses);
        switchTab(newDayId);
        calculateTotal();
        updateCharts();
      }

      // 切換天數標籤
      function switchTab(dayId) {
        // 先保存當前數據
        saveCurrentData();

        // 更新標籤狀態
        document.querySelectorAll('.tab').forEach((tab) => {
          tab.classList.remove('active');
          if (tab.dataset.day === dayId) {
            tab.classList.add('active');
          }
        });

        // 更新內容顯示
        document.querySelectorAll('.tab-content').forEach((content) => {
          content.classList.remove('active');
          if (content.id === `${dayId}-content`) {
            content.classList.add('active');
          }
        });
      }

      // 修改渲染標籤函數
      function renderTabs(expenses) {
        const tabsContainer = document.getElementById('day-tabs');
        const tabContentsContainer = document.getElementById('tab-contents');
        const currentActiveTab =
          document.querySelector('.tab.active')?.dataset.day;

        tabsContainer.innerHTML = '';
        tabContentsContainer.innerHTML = '';

        // 先渲染行前準備標籤
        const prepTab = document.createElement('button');
        prepTab.className = 'tab';
        prepTab.dataset.day = 'preparation';
        prepTab.textContent = '行前準備';
        prepTab.onclick = () => switchTab('preparation');
        if ('preparation' === currentActiveTab) {
          prepTab.classList.add('active');
        }
        tabsContainer.appendChild(prepTab);

        // 創建行前準備內容
        const prepContent = document.createElement('div');
        prepContent.id = 'preparation-content';
        prepContent.className = 'tab-content';
        if ('preparation' === currentActiveTab) {
          prepContent.classList.add('active');
        }
        prepContent.innerHTML = `
          <div class="category-filter" id="preparation-category-filter">
            <button class="active" data-category="all">全部</button>
            ${Object.entries(EXPENSE_CATEGORIES)
              .map(
                ([key, value]) =>
                  `<button data-category="${key}">${value.name}</button>`,
              )
              .join('')}
          </div>
          <table id="preparation-table">
            <thead>
              <tr>
                <th>項目</th>
                <th>分類</th>
                <th>金額</th>
                <th>幣別</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="preparation-tbody"></tbody>
          </table>
        `;
        tabContentsContainer.appendChild(prepContent);

        // 渲染其他天數標籤
        Object.keys(expenses)
          .filter((dayId) => dayId !== 'preparation')
          .forEach((dayId) => {
            const tab = document.createElement('button');
            tab.className = 'tab';
            tab.dataset.day = dayId;
            tab.textContent = dayId.replace('day', '第') + '天';
            tab.onclick = () => switchTab(dayId);
            if (dayId === currentActiveTab) {
              tab.classList.add('active');
            }
            tabsContainer.appendChild(tab);

            const content = document.createElement('div');
            content.id = `${dayId}-content`;
            content.className = 'tab-content';
            if (dayId === currentActiveTab) {
              content.classList.add('active');
            }
            content.innerHTML = `
              <div class="category-filter" id="${dayId}-category-filter">
                <button class="active" data-category="all">全部</button>
                ${Object.entries(EXPENSE_CATEGORIES)
                  .map(
                    ([key, value]) =>
                      `<button data-category="${key}">${value.name}</button>`,
                  )
                  .join('')}
              </div>
              <table id="${dayId}-table">
                <thead>
                  <tr>
                    <th>項目</th>
                    <th>分類</th>
                    <th>金額</th>
                    <th>幣別</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="${dayId}-tbody"></tbody>
              </table>
            `;
            tabContentsContainer.appendChild(content);
          });

        // 設置分類過濾器事件
        document.querySelectorAll('.category-filter').forEach((filter) => {
          filter.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
              const buttons = filter.querySelectorAll('button');
              buttons.forEach((btn) => btn.classList.remove('active'));
              e.target.classList.add('active');
              filterExpenses(filter.id.replace('-category-filter', ''));
            }
          });
        });

        // 如果沒有當前活動的標籤，選擇行前準備
        if (!currentActiveTab) {
          const prepTab = tabsContainer.querySelector(
            '[data-day="preparation"]',
          );
          if (prepTab) {
            prepTab.classList.add('active');
            const prepContent = document.getElementById('preparation-content');
            if (prepContent) {
              prepContent.classList.add('active');
            }
          }
        }
      }

      // 添加分類過濾功能
      function filterExpenses(dayId) {
        const activeCategory = document.querySelector(
          `#${dayId}-category-filter .active`,
        ).dataset.category;
        const rows = document.querySelectorAll(`#${dayId}-tbody tr`);

        rows.forEach((row) => {
          const category = row.dataset.category;
          if (activeCategory === 'all' || category === activeCategory) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      }

      // 修改渲染表格函數
      function renderTable(expenses) {
        Object.entries(expenses).forEach(([dayId, dayExpenses]) => {
          const tbody = document.getElementById(`${dayId}-tbody`);
          if (!tbody) return;
          tbody.innerHTML = '';
          dayExpenses.forEach((expense, idx) => {
            const row = document.createElement('tr');
            const category = expense.category || 'other';
            row.dataset.category = category;
            const selectId = `${dayId}-select-${idx}`;
            row.innerHTML = `
              <td><input type="text" value="${
                expense.item
              }" oninput="saveCurrentData()"/></td>
              <td style="min-width:120px;">
                <select class="category-select" id="${selectId}" data-day="${dayId}" data-idx="${idx}">
                  ${Object.entries(EXPENSE_CATEGORIES)
                    .map(
                      ([key, value]) =>
                        `<option value="${key}" ${
                          category === key ? 'selected' : ''
                        }>${value.name}</option>`,
                    )
                    .join('')}
                </select>
              </td>
              <td><input type="number" value="${
                expense.amount
              }" onchange="calculateTotal(); saveCurrentData()"/></td>
              <td>
                <select onchange="saveCurrentData(); calculateTotal()">
                  <option value="JPY" ${
                    expense.currency === 'JPY' ? 'selected' : ''
                  }>日幣</option>
                  <option value="TWD" ${
                    expense.currency === 'TWD' ? 'selected' : ''
                  }>台幣</option>
                </select>
              </td>
              <td><button class="delete-btn" onclick="removeRow(this)">刪除</button></td>
            `;
            tbody.appendChild(row);
          });
        });
        setTimeout(initChoices, 0);
      }

      function addRow() {
        const activeTab = document.querySelector('.tab.active');
        if (!activeTab) return;
        const dayId = activeTab.dataset.day;
        const tbody = document.getElementById(`${dayId}-tbody`);
        const idx = tbody.children.length;
        const selectId = `${dayId}-select-${idx}`;
        const row = document.createElement('tr');
        row.dataset.category = 'other';
        row.innerHTML = `
          <td><input type="text" placeholder="項目名稱" oninput="saveCurrentData()"/></td>
          <td style="min-width:120px;">
            <select class="category-select" id="${selectId}" data-day="${dayId}" data-idx="${idx}">
              ${Object.entries(EXPENSE_CATEGORIES)
                .map(
                  ([key, value]) =>
                    `<option value="${key}">${value.name}</option>`,
                )
                .join('')}
            </select>
          </td>
          <td><input type="number" value="0" onchange="calculateTotal(); saveCurrentData()"/></td>
          <td>
            <select onchange="saveCurrentData(); calculateTotal()">
              <option value="JPY">日幣</option>
              <option value="TWD">台幣</option>
            </select>
          </td>
          <td><button class="delete-btn" onclick="removeRow(this)">刪除</button></td>
        `;
        tbody.appendChild(row);
        setTimeout(initChoices, 0);
        calculateTotal();
      }

      // 修改從表格獲取數據的函數
      function getExpensesFromTable() {
        const expenses = {};
        document.querySelectorAll('.tab-content').forEach((content) => {
          const dayId = content.id.replace('-content', '');
          const rows = content.querySelectorAll('tbody tr');
          const dayExpenses = [];

          rows.forEach((row) => {
            const itemInput = row.querySelector('input[type="text"]');
            const amountInput = row.querySelector('input[type="number"]');
            const currencySelect = row.querySelector('select:last-of-type');
            const categorySelect = row.querySelector('.category-select');

            if (itemInput && amountInput && currencySelect && categorySelect) {
              dayExpenses.push({
                item: itemInput.value,
                amount: parseFloat(amountInput.value) || 0,
                currency: currencySelect.value,
                category: categorySelect.value,
              });
            }
          });

          expenses[dayId] = dayExpenses;
        });

        return expenses;
      }

      // 保存當前表格數據
      function saveCurrentData() {
        const expenses = getExpensesFromTable();
        saveData(expenses);
      }

      function calculateTotal() {
        const expenses = getExpensesFromTable();
        let totalJPY = 0;
        let totalTWD = 0;

        Object.values(expenses).forEach((dayExpenses) => {
          dayExpenses.forEach((expense) => {
            if (expense.currency === 'JPY') {
              totalJPY += expense.amount;
            } else {
              totalTWD += expense.amount;
            }
          });
        });

        // 將日幣轉換為台幣
        const jpyInTWD = totalJPY * currentExchangeRate;
        const finalTWD = totalTWD + jpyInTWD;

        document.getElementById('total-jpy').textContent =
          totalJPY.toLocaleString();
        document.getElementById('total-twd').textContent =
          finalTWD.toLocaleString();
        saveCurrentData();

        // 更新圖表
        updateCharts();
      }

      // 更新圖表
      function updateCharts() {
        const chartType = document.getElementById('chart-type').value;
        const expenses = getExpensesFromTable();

        if (chartType === 'pie') {
          updatePieChart(expenses);
        } else {
          updateBarChart(expenses);
        }
      }

      // 更新圓餅圖
      function updatePieChart(expenses) {
        const itemTotals = {};

        // 計算每個項目的總額（轉換為台幣）
        Object.values(expenses).forEach((dayExpenses) => {
          dayExpenses.forEach((expense) => {
            const amount =
              expense.currency === 'JPY'
                ? expense.amount * currentExchangeRate
                : expense.amount;

            if (!itemTotals[expense.item]) {
              itemTotals[expense.item] = 0;
            }
            itemTotals[expense.item] += amount;
          });
        });

        // 準備圖表數據
        const labels = Object.keys(itemTotals);
        const data = Object.values(itemTotals);

        // 生成隨機顏色
        const colors = labels.map(
          () => `hsl(${Math.random() * 360}, 70%, 50%)`,
        );

        // 銷毀現有圖表
        if (expenseChart) {
          expenseChart.destroy();
        }

        // 創建新圖表
        const ctx = document.getElementById('expense-chart').getContext('2d');
        expenseChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [
              {
                data: data,
                backgroundColor: colors,
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'right',
                labels: {
                  font: {
                    family: "'Noto Sans TC', sans-serif",
                  },
                },
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    const value = context.raw;
                    const total = context.dataset.data.reduce(
                      (a, b) => a + b,
                      0,
                    );
                    const percentage = ((value / total) * 100).toFixed(1);
                    return `${
                      context.label
                    }: ${value.toLocaleString()} 台幣 (${percentage}%)`;
                  },
                },
              },
            },
          },
        });
      }

      // 更新長條圖
      function updateBarChart(expenses) {
        const dayTotals = {};

        // 計算每天的總額（轉換為台幣）
        Object.entries(expenses).forEach(([dayId, dayExpenses]) => {
          const dayTotal = dayExpenses.reduce((sum, expense) => {
            const amount =
              expense.currency === 'JPY'
                ? expense.amount * currentExchangeRate
                : expense.amount;
            return sum + amount;
          }, 0);

          dayTotals[dayId.replace('day', '第') + '天'] = dayTotal;
        });

        // 準備圖表數據
        const labels = Object.keys(dayTotals);
        const data = Object.values(dayTotals);

        // 銷毀現有圖表
        if (expenseChart) {
          expenseChart.destroy();
        }

        // 創建新圖表
        const ctx = document.getElementById('expense-chart').getContext('2d');
        expenseChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: '每日支出（台幣）',
                data: data,
                backgroundColor: '#1976d2',
                borderColor: '#1565c0',
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return `${context.raw.toLocaleString()} 台幣`;
                  },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value) {
                    return value.toLocaleString() + ' 元';
                  },
                },
              },
            },
          },
        });
      }

      // 初始化應用
      async function initializeApp() {
        const expenses = loadData();
        renderTabs(expenses);
        renderTable(expenses);
        await updateExchangeRate(); // 等待匯率更新完成
        calculateTotal();
        updateCharts();
      }

      // 頁面加載時初始化
      window.onload = initializeApp;

      // Choices.js 初始化
      function initChoices() {
        document.querySelectorAll('.category-select').forEach((el) => {
          if (!el.classList.contains('choices-initialized')) {
            new Choices(el, {
              searchEnabled: false,
              itemSelectText: '',
              shouldSort: false,
              classNames: {
                containerOuter: 'choices choices--badge',
              },
            });
            el.classList.add('choices-initialized');
          }
        });
        // 綁定 change 事件，更新資料與 tr 屬性
        document.querySelectorAll('.category-select').forEach((el) => {
          el.onchange = function () {
            const dayId = el.getAttribute('data-day');
            const idx = el.getAttribute('data-idx');
            const expenses = getExpensesFromTable();
            expenses[dayId][idx].category = el.value;
            saveData(expenses);
            calculateTotal();
            // 同步 tr 的 data-category
            const tr = el.closest('tr');
            if (tr) tr.dataset.category = el.value;
            // 重新套用分類過濾（如果有啟用）
            const filter = document.querySelector(
              `#${dayId}-category-filter .active`,
            );
            if (filter) filterExpenses(dayId);
          };
          // 初始化時也要設一次
          const tr = el.closest('tr');
          if (tr) tr.dataset.category = el.value;
        });
      }

      function importOldDataToDay1() {
        // 嘗試讀取舊版資料
        const old = localStorage.getItem('travelExpenses');
        if (!old) {
          alert('找不到舊版資料');
          return;
        }
        let oldData;
        try {
          oldData = JSON.parse(old);
        } catch {
          alert('舊版資料格式錯誤');
          return;
        }
        // 判斷是否為舊版陣列格式
        if (!Array.isArray(oldData)) {
          alert('舊版資料不是陣列格式，無法自動匯入');
          return;
        }
        // 讀取新版資料
        const newData = loadData();
        // 寫入 day1
        newData.day1 = oldData.map((item) => ({
          ...item,
          category: item.category || 'other',
          currency: item.currency || 'JPY',
        }));
        saveData(newData);
        renderTabs(newData);
        renderTable(newData);
        calculateTotal();
        alert('舊版資料已匯入第1天！');
      }
    </script>
  </body>
