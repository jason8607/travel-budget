<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>出國旅費試算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(135deg, #2196f3, #1e88e5);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 16px;
        color: #333;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      input[type='text'],
      input[type='number'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .btn,
      .delete-btn,
      .clear-btn {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s ease;
      }

      .btn {
        background-color: #1976d2;
        color: white;
        margin-top: 16px;
      }

      .btn:hover {
        background-color: #1565c0;
      }

      .delete-btn {
        background-color: #e53935;
        color: white;
      }

      .delete-btn:hover {
        background-color: #c62828;
      }

      .clear-btn {
        background-color: #f57c00;
        color: white;
        margin-top: 16px;
        margin-left: 10px;
      }

      .clear-btn:hover {
        background-color: #ef6c00;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
      }

      .total {
        text-align: right;
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 24px;
        color: #0d47a1;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        th,
        td {
          padding: 8px;
        }

        .total {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>出國旅費試算</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>項目</th>
            <th>金額（元）</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="expense-tbody">
          <!-- 表格內容將由JavaScript動態生成 -->
        </tbody>
      </table>
      <div class="buttons">
        <button class="btn" onclick="addRow()">新增項目</button>
        <button class="clear-btn" onclick="clearData()">清除所有資料</button>
      </div>
      <div class="total">總金額：<span id="total-amount">0</span> 元</div>
    </div>

    <script>
      // 默認數據，只在首次使用時加載
      const defaultExpenses = [
        { item: '機票', amount: 11605 },
        { item: '住宿', amount: 3000 },
        { item: '關西周遊卡', amount: 603 },
        { item: '環球影城門票', amount: 2033 },
        { item: '環球影城快速通關', amount: 7184 },
      ];

      // 從localStorage加載數據或使用默認數據
      function loadData() {
        const savedData = localStorage.getItem('travelExpenses');
        if (savedData) {
          return JSON.parse(savedData);
        } else {
          return defaultExpenses;
        }
      }

      // 保存數據到localStorage
      function saveData(expenses) {
        localStorage.setItem('travelExpenses', JSON.stringify(expenses));
      }

      // 清除所有數據
      function clearData() {
        if (confirm('確定要清除所有資料嗎？此操作無法恢復。')) {
          localStorage.removeItem('travelExpenses');
          renderTable(defaultExpenses);
          calculateTotal();
        }
      }

      // 從表格中獲取當前所有費用數據
      function getExpensesFromTable() {
        const rows = document.querySelectorAll('#expense-tbody tr');
        const expenses = [];

        rows.forEach((row) => {
          const itemInput = row.querySelector('input[type="text"]');
          const amountInput = row.querySelector('input[type="number"]');

          if (itemInput && amountInput) {
            expenses.push({
              item: itemInput.value,
              amount: parseFloat(amountInput.value) || 0,
            });
          }
        });

        return expenses;
      }

      // 渲染表格
      function renderTable(expenses) {
        const tbody = document.getElementById('expense-tbody');
        tbody.innerHTML = '';

        expenses.forEach((expense) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="text" value="${expense.item}" oninput="saveCurrentData()"/></td>
            <td><input type="number" value="${expense.amount}" onchange="calculateTotal(); saveCurrentData()"/></td>
            <td><button class="delete-btn" onclick="removeRow(this)">刪除</button></td>
          `;
          tbody.appendChild(row);
        });
      }

      // 保存當前表格數據
      function saveCurrentData() {
        const expenses = getExpensesFromTable();
        saveData(expenses);
      }

      function calculateTotal() {
        const inputs = document.querySelectorAll(
          '#expense-tbody tr input[type="number"]',
        );
        let total = 0;
        inputs.forEach((input) => {
          const value = parseFloat(input.value);
          if (!isNaN(value)) total += value;
        });
        document.getElementById('total-amount').textContent =
          total.toLocaleString();
        saveCurrentData();
      }

      function addRow() {
        const tbody = document.querySelector('#expense-tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" placeholder="項目名稱" oninput="saveCurrentData()"/></td>
          <td><input type="number" value="0" onchange="calculateTotal(); saveCurrentData()"/></td>
          <td><button class="delete-btn" onclick="removeRow(this)">刪除</button></td>
        `;
        tbody.appendChild(row);
        calculateTotal();
      }

      function removeRow(button) {
        const row = button.closest('tr');
        row.remove();
        calculateTotal();
      }

      // 頁面加載時初始化數據
      window.onload = function () {
        const expenses = loadData();
        renderTable(expenses);
        calculateTotal();
      };
    </script>
  </body>
</html>
